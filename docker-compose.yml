version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
      - "8081:8081"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://postgres:password@db:5432/uv_shade_map
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - db
    tty: true

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=uv_shade_map
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
